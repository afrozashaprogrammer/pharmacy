  <!-- BRAND -->

        <path d="M12 3L20 7v10l-8 4-8-4V7l8-4z" fill="#fff"/>
      </svg>
    </div>
    <div>
      <div class="text-white font-semibold text-sm">Diagno<span class="text-violet-300">Centre</span></div>
      <div class="text-xs text-white/60">Admin Panel</div>

      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
        <line x1="12" y1="12" x2="12" y2="8" stroke="currentColor" stroke-width="1.5"/>
        <line x1="12" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="1.5"/>
      </svg>
      Dashboard

    <!-- PATIENTS -->
    <div class="mt-2" data-collapsible>
      <button
        class="collapsible-toggle w-full flex items-center justify-between px-3 py-2 rounded-md text-white hover:bg-white/10 text-sm"
        aria-expanded="false">

        <span class="flex items-center gap-3">
          <!-- Main Patients Icon -->
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
            <path d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zm0 2c-3.33 0-6 2.67-6 6h12c0-3.33-2.67-6-6-6z"
                  stroke="currentColor" stroke-width="1.25"/>
          </svg>
          Patients
        </span>

        <svg class="arrow w-4 h-4 transition-transform" viewBox="0 0 20 20" fill="none">
          <path d="M6 8l4 4 4-4" stroke="currentColor" stroke-width="1.5"/>

      <ul class="collapsible-panel hidden mt-1 ml-4 pl-2 border-l border-white/10 space-y-1">

        <!-- All Patients -->
        <li>
          <a href="#"

            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
              <path d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zm0 2c-3.33 0-6 2.67-6 6h12c0-3.33-2.67-6-6-6z"

          </a>

        <!-- Add Patient -->
        <li>
          <a href="#"
            class="flex items-center gap-2 px-3 py-2 text-sm text-white hover:bg-white/10 rounded">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Add Patient
          </a>
        </li>

        <!-- MEDICAL TEST (nested) -->
        <li class="mt-1" data-collapsible>
          <button
            class="collapsible-toggle w-full flex items-center justify-between px-3 py-2 rounded-md text-white/90 hover:bg-white/10 text-sm"
            aria-expanded="false">

            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
                <path d="M9 2h6M10 2v5l-5 9a4 4 0 003.5 6h7a4 4 0 003.5-6l-5-9V2"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
              Medical Tests
            </span>

            <svg class="arrow w-3.5 h-3.5 transition-transform" viewBox="0 0 20 20" fill="none">
              <path d="M6 8l4 4 4-4" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>

          <ul class="collapsible-panel hidden mt-1 ml-4 pl-2 border-l border-white/10 space-y-1">
            <li>

                </svg>

            <li>

                  <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

                ➕ New Entry

          </ul>
        </li>

      </ul>

    <!-- DOCTORS -->

      <button
        class="collapsible-toggle w-full flex items-center justify-between px-3 py-2 rounded-md text-white hover:bg-white/10 text-sm"

        <span class="flex items-center gap-3">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
            <path d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zm0 2c-3.33 0-6 2.67-6 6h12c0-3.33-2.67-6-6-6z"

  <!-- FOOTER -->
  <div class="px-4 py-3 border-t border-white/10 text-xs text-white/60">
