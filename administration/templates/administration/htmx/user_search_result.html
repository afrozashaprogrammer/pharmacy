<table class="w-full text-sm text-left text-slate-700 dark:text-slate-300">
    <thead class="text-xs uppercase bg-slate-100 dark:bg-slate-700 dark:text-slate-200">
        <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Phone Number</th>
            <th class="px-6 py-3">Address</th>
            <th class="px-6 py-3">Gender</th>
            <th class="px-6 py-3">Role</th>
            <th class="px-6 py-3">Created At</th>
            <th class="px-6 py-3 text-right">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr class="border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700/50">
            <td class="px-6 py-3 font-medium text-slate-800 dark:text-slate-100">{{ u.username }}</td>
            <td class="px-6 py-3">{{ u.profile.phone_number }}</td>
            <td class="px-6 py-3">{{ u.profile.address }}</td>
            <td class="px-6 py-3">{{ u.profile.gender }}</td>
            <td class="px-6 py-3">{{ u.profile.role }}</td>
            <td class="px-6 py-3">{{ u.profile.created_at }}</td>
            <td class="px-6 py-3 text-right space-x-2">
                <button class="edit-user-btn text-blue-600 hover:underline" data-id="{{ u.id }}"
                    data-username="{{ u.username }}" data-phone="{{ u.profile.phone_number }}"
                    data-address="{{ u.profile.address }}" data-gender="{{ u.profile.gender }}"
                    data-role="{{ u.profile.role }}">
                    Edit
                </button>
                <form method="POST" class="inline">
                    {% csrf_token %}
                    <input type="hidden" name="delete" value="{{ u.id }}">
                    <button type="submit" class="text-red-600 hover:underline"
                        onclick="return confirm('Are you sure you want to delete {{ u.username }}?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
