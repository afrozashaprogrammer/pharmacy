<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Login</title>

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6', // blue-500
            accent: '#10B981',  // green-500
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-950 to-gray-900 min-h-screen flex items-center justify-center font-sans text-gray-100">

  <div class="bg-gray-800/90 backdrop-blur-lg shadow-2xl rounded-2xl p-10 w-full max-w-md border border-gray-700 transition-all duration-300">
    
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-blue-400 mb-2">Pharmacy Login</h1>
      <p class="text-gray-400 text-sm">Sign in to access your pharmacy dashboard</p>
    </div>
    
    {% if message %}
      <div class="mt-4">
          <div class="text-center text-sm text-red-400">{{ message }}</div>
      </div>
    {% endif %}
    <!-- Login Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-gray-300 mb-1 font-medium">Username</label>
        <input type="text" name="username" id="username"  autocomplete="off" required
               class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none transition">
      </div>

      <div>
        <label for="password" class="block text-gray-300 mb-1 font-medium">Password</label>
        <input type="password" name="password" id="password" autocomplete="new-password" required
               class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none transition">
      </div>

      <button type="submit"
        class="w-full py-2 bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-xs mt-8">
      &copy; {{ now|date:"Y" }} Pharmacy Management System
    </p>
  </div>

</body>
</html>
